<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MT Lex - Assistente Jurídico Inteligente</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            line-height: 1.6;
            color: #ececf1;
            background-color: #212121;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 768px;
            width: 100%;
            padding: 24px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }


        .header {
            text-align: center;
            margin-bottom: 48px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            color: #ececf1;
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 16px;
            letter-spacing: -0.02em;
        }

        .instruction {
            text-align: center;
            margin-bottom: 32px;
            color: #9ca3af;
            font-size: 1rem;
            line-height: 1.5;
            font-weight: 400;
        }

        .input-area {
            margin-top: auto;
            padding: 24px 0;
        }

        .input-wrapper {
            display: flex;
            align-items: flex-end;
            background-color: #2f2f2f;
            border: 1px solid #424242;
            border-radius: 12px;
            padding: 12px;
            transition: border-color 0.2s ease;
        }

        .input-wrapper:focus-within {
            border-color: #10a37f;
        }

        textarea {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            resize: none;
            font-size: 16px;
            font-family: inherit;
            color: #ececf1;
            max-height: 200px;
            min-height: 24px;
            line-height: 1.5;
        }

        textarea::placeholder {
            color: #9ca3af;
        }

        .send-button {
            background-color: #10a37f;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 8px 12px;
            cursor: pointer;
            margin-left: 8px;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        .send-button:hover:not(:disabled) {
            background-color: #0d8a6b;
        }

        .send-button:disabled {
            background-color: #424242;
            cursor: not-allowed;
            opacity: 0.5;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 24px 0;
            color: #9ca3af;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #424242;
            border-top: 2px solid #10a37f;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 12px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            display: none;
            margin-top: 24px;
            padding: 20px;
            background-color: #2f2f2f;
            border-radius: 8px;
            border: 1px solid #424242;
        }

        .result h2 {
            color: #ececf1;
            margin-bottom: 16px;
            font-size: 1.2em;
            font-weight: 600;
        }

        .result-content {
            white-space: pre-wrap;
            line-height: 1.6;
            color: #d1d5db;
        }

        .topics-list {
            margin: 0;
            padding: 0;
        }

        .topic-item {
            display: flex;
            flex-direction: column;
            margin-bottom: 12px;
            padding: 16px;
            background-color: #2f2f2f;
            border: 1px solid #424242;
            border-radius: 8px;
            transition: all 0.2s ease;
            position: relative;
            cursor: pointer;
        }

        .topic-header {
            display: flex;
            align-items: flex-start;
            width: 100%;
        }


        .topic-item:hover {
            background-color: #3a3a3a;
            border-color: #10a37f;
        }

        .topic-item.loading {
            opacity: 0.6;
            cursor: wait;
        }

        .topic-expansion {
            margin-top: 16px;
            padding: 16px;
            background-color: #1a1a1a;
            border-left: 3px solid #10a37f;
            border-radius: 6px;
            display: none;
            border: 1px solid #424242;
            position: relative;
        }

        .topic-expansion.show {
            display: block;
            animation: slideDown 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px) scale(0.95);
                max-height: 0;
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
                max-height: 1000px;
            }
        }

        .expansion-content {
            color: #d1d5db;
            line-height: 1.6;
        }

        .copy-button {
            background: #424242;
            color: #9ca3af;
            border: none;
            padding: 0;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 20px;
            height: 20px;
            position: absolute;
            top: 8px;
            right: 32px;
            z-index: 10;
        }



        .copy-button.copied {
            color: #ffffff;
            background: #10a37f !important;
        }

        .close-button {
            background: #424242;
            color: #9ca3af;
            border: none;
            padding: 0;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 20px;
            height: 20px;
            position: absolute;
            top: 8px;
            right: 8px;
            z-index: 10;
        }

     


        .click-hint {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #10a37f;
            font-size: 10px;
            font-weight: 500;
            opacity: 0.7;
            transition: opacity 0.2s;
            background: #2f2f2f;
            padding: 4px 6px;
            border-radius: 4px;
            border: 1px solid #424242;
            pointer-events: none;
            white-space: nowrap;
        }

        .topic-item:hover .click-hint {
            opacity: 1;
        }

        .topic-number {
            background-color: #10a37f;
            color: white;
            font-weight: 600;
            font-size: 12px;
            margin-right: 12px;
            min-width: 24px;
            height: 24px;
            flex-shrink: 0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .topic-text {
            color: #ececf1;
            font-size: 15px;
            line-height: 1.5;
            flex: 1;
            font-weight: 400;
        }


        @media (max-width: 768px) {
            .container {
                padding: 16px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .instruction {
                font-size: 0.9rem;
            }

            .topic-item {
                padding: 12px;
            }

            .topic-text {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>MT Lex</h1>
            <p class="instruction">
                Assistente Jurídico Inteligente<br>
                Cole seu texto jurídico no campo abaixo e descubra como nossa IA pode aprimorar suas teses.
            </p>
        </div>

        <div class="input-area">
            <div class="input-wrapper">
                <textarea id="inputText" placeholder="Cole aqui o texto da sua tese jurídica..."></textarea>
                <button class="send-button" id="generateBtn" onclick="generateThesis()">
                    ↑
                </button>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>MT Lex analisando sua tese...</p>
        </div>

        <div class="result" id="result">
            <h2>Análise MT Lex:</h2>
            <div class="result-content" id="resultContent"></div>
        </div>
    </div>

    <script>
        // !!!! CONFIGURAÇÃO IMPORTANTE - COLOQUE SUA URL DE WEBHOOK AQUI !!!!
        const webhookUrl = 'https://neivan8n.site/webhook/tese';
        const topicWebhookUrl = 'https://neivan8n.site/webhook/desenvolve';

        /**
         * Função principal que processa o texto da tese através do webhook
         */
        async function generateThesis() {
            // 1. Captura os elementos necessários da interface
            const inputText = document.getElementById('inputText').value.trim();
            const generateBtn = document.getElementById('generateBtn');
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const resultContent = document.getElementById('resultContent');

            // 2. Validação: verifica se o usuário inseriu texto
            if (!inputText) {
                alert('Por favor, insira um texto antes de continuar.');
                return;
            }

            // 3. Preparação da interface: desabilita botão e mostra loading
            generateBtn.disabled = true;
            generateBtn.innerHTML = '↑';
            loading.style.display = 'block';
            result.style.display = 'none';

            try {
                // 4. Faz a requisição POST para o webhook
                console.log("Iniciando requisição para o webhook...");
                console.log("Enviando:", { tese_inicial: inputText });
                
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        "tese_inicial": inputText
                    })
                });

                // 5. Verifica se a resposta da rede foi bem-sucedida
                console.log("Resposta recebida com status:", response.status);
                
                if (!response.ok) {
                    throw new Error(`Erro HTTP: ${response.status} - ${response.statusText}`);
                }

                // 6. Converte a resposta para texto (ponto crítico conforme solicitado)
                const responseText = await response.text();
                console.log("Texto recebido:", responseText);

                // 7. Processa e exibe o resultado
                displayThesisTopics(responseText, resultContent);
                result.style.display = 'block';
                result.scrollIntoView({ behavior: 'smooth' });

            } catch (error) {
                // 8. Captura QUALQUER erro (rede, HTTP, parsing, etc.)
                console.log("Erro capturado:", error);
                
                // 9. Exibe mensagem de erro clara e útil para o usuário
                let errorMessage = 'Ocorreu um erro: ';
                
                if (error.name === 'TypeError' && error.message.includes('fetch')) {
                    errorMessage += 'Não foi possível conectar ao servidor. Verifique sua conexão com a internet e se a URL do webhook está correta.';
                } else if (error.message.includes('HTTP')) {
                    errorMessage += `O servidor retornou um erro: ${error.message}`;
                } else {
                    errorMessage += error.message;
                }
                
                errorMessage += '\n\n🔧 Verificações necessárias:\n';
                errorMessage += '- A URL do webhook está configurada corretamente?\n';
                errorMessage += '- O servidor está funcionando?\n';
                errorMessage += '- Há conexão com a internet?';

                // 10. Mostra o erro na div de resultado
                resultContent.textContent = errorMessage;
                result.style.display = 'block';
                result.scrollIntoView({ behavior: 'smooth' });

            } finally {
                // 11. Sempre executa: remove loading e reabilita botão
                loading.style.display = 'none';
                generateBtn.disabled = false;
                generateBtn.innerHTML = '↑';
            }
        }

        /**
         * Processa e exibe os tópicos da tese de forma organizada
         */
        function displayThesisTopics(responseText, resultContent) {
            try {
                // Tenta fazer parse do JSON
                const topics = JSON.parse(responseText);

                // Verifica se é um array válido
                if (Array.isArray(topics) && topics.length > 0) {
                    // Cria HTML estruturado para os tópicos
                    let htmlContent = '<div class="topics-list">';

                    topics.forEach((topic, index) => {
                        const topicText = topic.topic_text || topic.text || topic.titulo || topic.topico || '';
                        if (topicText.trim()) {
                            htmlContent += `
                                <div class="topic-item" onclick="expandTopic(${index}, '${topicText.trim().replace(/'/g, "\\'")}', this, event)">
                                    <div class="topic-header">
                                        <span class="topic-number">${index + 1}.</span>
                                        <span class="topic-text">${topicText.trim()}</span>
                                    </div>
                                    <div class="topic-expansion" id="expansion-${index}">
                                        <div class="expansion-content" id="content-${index}"></div>
                                    </div>
                                </div>
                            `;
                        }
                    });

                    htmlContent += '</div>';
                    resultContent.innerHTML = htmlContent;
                } else {
                    // Se não é array ou está vazio, exibe texto simples
                    resultContent.textContent = responseText;
                }

            } catch (error) {
                // Se falhar o parse JSON, exibe como texto simples
                console.log("Não foi possível fazer parse do JSON, exibindo como texto:", error);
                resultContent.textContent = responseText;
            }
        }

        /**
         * Expande um tópico específico chamando o webhook de desenvolvimento
         */
        async function expandTopic(topicIndex, topicText, buttonElement, event) {
            // Impede que o clique propague para outros elementos
            if (event) {
                event.stopPropagation();
            }

            // Encontra o elemento pai do tópico
            const topicElement = buttonElement.closest('.topic-item');
            const expansionDiv = document.getElementById(`expansion-${topicIndex}`);
            const contentDiv = document.getElementById(`content-${topicIndex}`);

            // Se já está expandido, não faz nada (só fecha pelo botão X)
            if (expansionDiv.classList.contains('show')) {
                return;
            }

            // Se já tem conteúdo, apenas mostra
            if (contentDiv.innerHTML.trim()) {
                expansionDiv.classList.add('show');
                return;
            }

            // Adiciona estado de loading
            topicElement.classList.add('loading');
            contentDiv.innerHTML = '<div style="text-align: center; color: #6b7280;"><div class="spinner" style="margin: 0 auto 10px; width: 20px; height: 20px;"></div>MT Lex desenvolvendo tópico...</div>';
            expansionDiv.classList.add('show');

            try {
                console.log(`Desenvolvendo tópico: ${topicText}`);

                const response = await fetch(topicWebhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        "topico": topicText,
                        "indice": topicIndex + 1
                    })
                });

                console.log("Resposta do desenvolvimento recebida com status:", response.status);

                if (!response.ok) {
                    throw new Error(`Erro HTTP: ${response.status} - ${response.statusText}`);
                }

                const responseText = await response.text();
                console.log("Desenvolvimento recebido:", responseText);

                // Exibe o conteúdo desenvolvido com botões de copiar e fechar
                contentDiv.innerHTML = `
                    <button class="close-button" onclick="closeTopic(${topicIndex}, event)">
                        <span style="transform: translateY(0px) translateX(1px); display: inline-block;">✕</span>
                    </button>
                    <button class="copy-button" onclick="copyToClipboard('${topicText.replace(/'/g, "\\'")}', \`${responseText.replace(/`/g, '\\`').replace(/\$/g, '\\$')}\`, this, event)">
                        <span style="transform: translateY(1px); display: inline-block;">⧉</span>
                    </button>
                    <div class="expansion-content">${responseText.replace(/\n/g, '<br>')}</div>
                `;


            } catch (error) {
                console.log("Erro ao desenvolver tópico:", error);

                let errorMessage = 'Erro ao desenvolver o tópico: ';

                if (error.name === 'TypeError' && error.message.includes('fetch')) {
                    errorMessage += 'Não foi possível conectar ao servidor.';
                } else if (error.message.includes('HTTP')) {
                    errorMessage += `O servidor retornou um erro: ${error.message}`;
                } else {
                    errorMessage += error.message;
                }

                contentDiv.innerHTML = `<div style="color: #dc2626;">${errorMessage}</div>`;

            } finally {
                // Remove estado de loading
                topicElement.classList.remove('loading');
            }
        }

        /**
         * Fecha o desenvolvimento de um tópico
         */
        function closeTopic(topicIndex, event) {
            // Impede que o clique propague para outros elementos
            if (event) {
                event.stopPropagation();
            }

            const expansionDiv = document.getElementById(`expansion-${topicIndex}`);

            // Recolhe a expansão
            if (expansionDiv) {
                expansionDiv.classList.remove('show');
            }
        }

        /**
         * Copia o desenvolvimento do tópico para a área de transferência
         */
        async function copyToClipboard(topicTitle, content, buttonElement, event) {
            // Impede que o clique no botão propague para o elemento pai
            if (event) {
                event.stopPropagation();
            }

            try {
                // Texto formatado para copiar
                const textToCopy = `${topicTitle}\n\n${content}`;

                // Usa a API moderna de clipboard se disponível
                if (navigator.clipboard && window.isSecureContext) {
                    await navigator.clipboard.writeText(textToCopy);
                } else {
                    // Fallback para navegadores mais antigos
                    const textArea = document.createElement('textarea');
                    textArea.value = textToCopy;
                    textArea.style.position = 'fixed';
                    textArea.style.left = '-999999px';
                    textArea.style.top = '-999999px';
                    document.body.appendChild(textArea);
                    textArea.focus();
                    textArea.select();
                    document.execCommand('copy');
                    textArea.remove();
                }

                // Feedback visual
                const originalText = buttonElement.innerHTML;
                buttonElement.innerHTML = '<span style="transform: translateY(1px); display: inline-block;">✓</span>';
                buttonElement.classList.add('copied');

                // Restaura o botão após 2 segundos
                setTimeout(() => {
                    buttonElement.innerHTML = originalText;
                    buttonElement.classList.remove('copied');
                }, 2000);

            } catch (error) {
                console.error('Erro ao copiar:', error);

                // Feedback de erro
                const originalText = buttonElement.innerHTML;
                buttonElement.innerHTML = '✗';

                setTimeout(() => {
                    buttonElement.innerHTML = originalText;
                }, 2000);
            }
        }

        /**
         * Função para ajustar automaticamente o tamanho do textarea
         */
        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.max(120, textarea.scrollHeight) + 'px';
        }

        /**
         * Controla o estado do botão baseado no conteúdo do textarea
         */
        document.getElementById('inputText').addEventListener('input', function() {
            const generateBtn = document.getElementById('generateBtn');
            // Só habilita o botão se há texto no campo
            generateBtn.disabled = this.value.trim().length === 0;

            // Ajusta o tamanho automaticamente
            autoResize(this);
        });

        /**
         * Permite envio com Enter
         */
        document.getElementById('inputText').addEventListener('keydown', function(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                if (!this.value.trim() || document.getElementById('generateBtn').disabled) return;
                generateThesis();
            }
        });

        // Inicialização: botão começa desabilitado
        document.getElementById('generateBtn').disabled = true;

    </script>
</body>
</html>
